version: "3.2"

services:
  api:
    restart: always
    container_name: flask-project
    build: 
      context: ./server
    ports:
      - "5000:5000"

  react:
    restart: always
    container_name: react-project
    build:
      context: ./client/
    depends_on:
      - api
    ports:
      - "8081:3000"
    expose:
      - 8081